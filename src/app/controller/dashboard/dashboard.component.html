<div style="display: flex; justify-content: space-around;">
    <mat-card style="background-color: rgb(11, 98, 193); color: white;">
        <div class="info-conteiner">
            <div>
                <mat-icon>person</mat-icon>
            </div>
            <div style="padding: 15px;">
                <div>Total User</div>
                <div style="padding-top: 10px;">{{userNum}}</div>
            </div>
        </div>
    </mat-card>
    <mat-card style="background-color: rgb(209, 164, 32); color: white;" class="example-card">
        <div class="info-conteiner">
            <div>
                <mat-icon>done_all</mat-icon>
            </div>
            <div style="padding: 15px;">
                <div>Total Answer</div>
                <div style="padding-top: 15px;">{{answerNum}}</div>
            </div>
        </div>
    </mat-card>
    <mat-card style="background-color: rgb(37, 129, 63); color: white;" class="example-card">
        <div class="info-conteiner">
            <div>
                <mat-icon>help</mat-icon>
            </div>
            <div style="padding: 15px;">
                <div>Total Question</div>
                <div style="padding-top: 10px;">{{questionNum}}</div>
            </div>
        </div>
    </mat-card>
    <mat-card style="background-color: rgb(164, 49, 62); color: white;" class="example-card">
        <div class="info-conteiner">
            <div>
                <mat-icon>book</mat-icon>
            </div>
            <div style="padding: 15px;">
                <div>Total Subject</div>
                <div style="padding-top: 10px;">{{subjectNum}}</div>
            </div>
        </div>
    </mat-card>

</div>
<br><br>

<div  class="btn-con">
    <button (click)="refresh()" class="btn" mat-raised-button color="primary"><mat-icon>refresh</mat-icon> Admins </button>
    <span style="padding: 0px 5px;">  </span> 
    <button (click)="openTableFunc()" class="btn" mat-raised-button color="warn">{{openTable ? "Close Table" : "Open Table"}}</button>
    <span style="padding: 0px 5px;">  </span> 
    <button *ngIf="openTable" (click)="openAdminsTable()" class="btn" mat-raised-button color="primary">All-Users</button> 
    <span *ngIf="openTable" style="padding: 0px 5px;">  </span> 
    <button *ngIf="openTable" (click)="openAllUserTable()" class="btn" mat-raised-button color="warn">Admins</button>
    <span *ngIf="openTable" style="padding: 0px 5px;">  </span> 
</div> <br><br>

            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>


        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name</th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.role}} </td>
        </ng-container>
