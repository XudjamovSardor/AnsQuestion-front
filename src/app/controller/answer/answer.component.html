<mat-card-content>
    <div>
        <span class="number">Question: {{answerNum}}</span>

        <button (click)="refresh()" style="float: right; margin: 0px;" mat-stroked-button color="primary">Refresh
            <mat-icon>
                refresh
            </mat-icon>
        </button>
    </div>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input #intput matInput type="text" (input)="loader()">
    </mat-form-field>

    <div class="table-container">
        <div style="display: flex; justify-content: center; align-items: center; margin: 10px;" *ngIf="isLoding">
            <div class="loadingio-spinner-spinner-hd046bupud">
                <div class="ldio-nlb8hdub5pc">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>


        <table *ngIf="!isLoding" mat-table class="mat-elevation-z8" [dataSource]="answers" matSort matSortDisableClear
            matSortDirection="asc">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let ans"> {{ans.id}} </td>
            </ng-container>


            <ng-container matColumnDef="answerString">
                <th mat-header-cell *matHeaderCellDef> Answer String </th>
                <td mat-cell *matCellDef="let ans"> {{ans.answerString}} </td>
            </ng-container>

            <ng-container matColumnDef="answerPhoto">
                <th mat-header-cell *matHeaderCellDef> Answer Photo</th>
                <td mat-cell *matCellDef="let ans">
                    <span *ngIf="ans.answerPhoto ? false : true">None</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let ans">
                    <button (click)="userInfo(ans.person)" mat-stroked-button color="primary">{{ans.person.id}}</button>
                </td>
            </ng-container>


            <ng-container matColumnDef="answerDate">
                <th mat-header-cell *matHeaderCellDef> Answer Data</th>
                <td mat-cell *matCellDef="let que"> {{que.answerDate}} </td>
            </ng-container>

            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef>Question</th>
                <td mat-cell *matCellDef="let que"> <button (click)="questionInfo(que.question)" mat-stroked-button color="primary"> {{que.question.id}} </button> </td>
            </ng-container>

            <ng-container matColumnDef="tasks">
                <th mat-header-cell *matHeaderCellDef> Tasks </th>
                <td mat-cell *matCellDef="let sub">
                    <div style="margin-left: 3px" class="example-button-container">
                        <button (click)="deletById(sub.id)" mat-mini-fab color="warn">
                            <mat-icon color="black">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <br><br><br><br>
</mat-card-content>
