<mat-card-content>
    <mat-accordion displayMode="default" [multi]="true">
        <mat-expansion-panel>
            <mat-expansion-panel-header>Add Subject</mat-expansion-panel-header>

            <form [formGroup]="subjectForm" (ngSubmit)="save()">
                <mat-form-field *ngIf="tahrirReja" appearance="outline">
                    <mat-label>ID</mat-label>
                    <input matInput formControlName="id" readonly>

                    <mat-hint>Subject_id</mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">

                    <mat-hint>Subject name</mat-hint>
                </mat-form-field><br>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Subject-Levl</mat-label>
                    <mat-select formControlName="subjectLevl" [disabled]="disableSelect.value">
                        <mat-option value="ELEMETRY">Elementry</mat-option>
                        <mat-option value="HIGH">Hard</mat-option>
                    </mat-select>
                    <mat-hint>Subject-Levl</mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>Info</mat-label>
                    <textarea matInput formControlName="info"> </textarea>

                    <mat-hint>Subject info</mat-hint>
                </mat-form-field> <br>
                <mat-action-row>
                    <button class="btn" mat-raised-button color="primary" type="submit"
                        [disabled]="subjectForm.invalid || isLoading">
                        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
                    <mat-icon *ngIf="!isLoading" class="mat-18">add</mat-icon>
                        Saqlash
                    </button>
                <button type="button" mat-raised-button color="warn" (click)="tozalash()">
                    Tozalash<mat-icon>refresh</mat-icon>
                </button>
                </mat-action-row>

            </form>
        </mat-expansion-panel>
    </mat-accordion>

    <br><br>

    <div>
        <span class="number">Subject: {{subjectSon}}</span>

        <button (click)="refresh()" style="float: right; margin: 0px;" mat-stroked-button color="primary">Refresh
            <mat-icon>
                refresh
            </mat-icon>
        </button>
    </div>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input #int matInput type="text" (input)="loader(int.value)">
    </mat-form-field>

    <div class="table-container">
        <div style="display: flex; justify-content: center; align-items: center; margin: 10px;" *ngIf="isLodingResult">
            <div class="loadingio-spinner-spinner-hd046bupud"><div class="ldio-nlb8hdub5pc">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div></div>
        </div>


        <table *ngIf="!isLodingResult" mat-table class="mat-elevation-z8" [dataSource]="subjects" matSort
            matSortDisableClear matSortDirection="asc">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let sub"> {{sub.id}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let sub"> {{sub.name}} </td>
            </ng-container>

            <ng-container matColumnDef="subjectLevl">
                <th mat-header-cell *matHeaderCellDef> Subject-Levl</th>
                <td mat-cell *matCellDef="let sub"> {{sub.subjectLevl}} </td>
            </ng-container>

            <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef> Info</th>
                <td mat-cell *matCellDef="let sub"> {{sub.info}} </td>
            </ng-container>

            <ng-container matColumnDef="tasks">
                <th mat-header-cell *matHeaderCellDef> Tasks </th>
                <td mat-cell *matCellDef="let sub">
                    <div style="margin-left: 3px" class="example-button-container">
                        <button (click)="deletById(sub.id)" mat-mini-fab color="warn">
                            <mat-icon color="black">delete</mat-icon>
                        </button>
                        <button mat-mini-fab color="primary" (click)="tahrir(sub)">
                            <mat-icon color="black">edit</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <br><br><br><br>
</mat-card-content>
