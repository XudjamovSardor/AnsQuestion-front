<div>
    <span class="number">Users: {{userSon}}</span>

    <button (click)="refresh()" style="float: right; margin: 0px;" mat-stroked-button color="primary">Refresh
        <mat-icon>
            refresh
        </mat-icon>
    </button>
</div>
<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Clearable input</mat-label>
    <input #int matInput type="text" (input)="loader(int.value)">
</mat-form-field>

<div class="table-container">
    <div *ngIf="isLodingResult" class="spril">
        <mat-spinner color="warn" diameter="105"></mat-spinner>
    </div>


    <table mat-table class="mat-elevation-z8" [dataSource]="userlar" matSort matSortActive="id" matSortDisableClear
        matSortDirection="asc">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>


        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name</th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.email}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.password}} </td>
        </ng-container>

        <ng-container matColumnDef="registDate">
            <th mat-header-cell *matHeaderCellDef> RegistDate </th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.registDate}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let userlar"> {{userlar.role}} </td>
        </ng-container>


        <ng-container matColumnDef="vazifalar">
            <th mat-header-cell *matHeaderCellDef> Vazifalar </th>
            <td mat-cell *matCellDef="let userlar">
                <div class="example-button-container">
                    <button (click)="deletById(userlar.id)" mat-mini-fab color="warn">
                        <mat-icon color="black">block</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary" (click)="changeRole(userlar)">
                        <mat-icon>autorenew</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
